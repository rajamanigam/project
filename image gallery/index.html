<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="/images/arrow left image.png" alt="" id="backBtn" />
      <div class="gallery">
        <div>
          <span
            ><img src="./images/pexels-angel-ayala-321556-28976231.jpg" alt=""
          /></span>
          <span
            ><img src="./images/pexels-angele-j-35172-139746.jpg" alt=""
          /></span>
          <span
            ><img src="./images/pexels-ash-craig-122861-376464.jpg" alt=""
          /></span>
        </div>
        <div>
          <span
            ><img src="./images/pexels-chanwalrus-958545.jpg" alt=""
          /></span>
          <span
            ><img src="./images/pexels-enginakyurt-1437267.jpg" alt=""
          /></span>
          <span
            ><img src="./images/pexels-robinstickel-70497.jpg" alt=""
          /></span>
        </div>
       
      </div>
       <img src="./images/arrow right image.png" style="width: 50px; margin-left: 20px; border-radius: 50%;" id="nextBtn" />
    </div>

    <script>

          let scrollcontainer = document.querySelector(".gallery");
          let backBtn = document.getElementById("backBtn");
          let nextBtn = document.getElementById("nextBtn");

          scrollcontainer.addEventListener("wheel",(evt) => {
            evt.preventDefault();
            scrollcontainer.scrollLeft += evt.deltaY;
            scrollcontainer.style.scrollBehaviour="auto";

          });

          nextBtn.addEventListener("click",()=>{
            scrollcontainer.style.scrollBehaviour="smooth";
            scrollcontainer.scrollLeft+= 900;
         })

          backBtn.addEventListener("click",()=>{
            scrollcontainer.style.scrollBehavior="smooth";
            scrollcontainer.scrollLeft -= 900;
         })

    </script>
  </body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #eee;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #ddd;
    }

    .equal {
      background: #4caf50;
      color: white;
    }

    .operator {
      background: #2196f3;
      color: white;
    }

    .clear {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled>
  <div class="buttons">
    <button onclick="clearDisplay()" class="clear">C</button>
    <button onclick="appendValue('(')">(</button>
    <button onclick="appendValue(')')">)</button>
    <button onclick="appendValue('/')" class="operator">÷</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('*')" class="operator">×</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('-')" class="operator">−</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('+')" class="operator">+</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="calculate()" class="equal">=</button>
  </div>
</div>

<script>
  const display = document.getElementById("display");

  function appendValue(val) {
    display.value += val;
  }

  function clearDisplay() {
    display.value = "";
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = "Error";
    }
  }
</script>

</body>
</html>
